<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>=Instagram</title>
    <link rel="stylesheet" href="InstagramLoginPage.css">
</head>
<body>
    <main>
        <div id="login">

            <img src="Imagens/Logo.png" alt="">
    
            <input id="usuario" type="text" name="nome" value="" placeholder="Telefone, nome de usuário ou email">
    
            <input id="senha" type="password" name="nome" value="" placeholder="Senha">
            <button id="mostrarocultar">Mostrar</button>
    
            <div id="entrar">
                <a href="">Entrar</a>
            </div>
            
            <div id="Ou">OU</div>
            <div id="Ou-traço1"></div>
            <div id="Ou-traço2"></div> 
            
            <table id="entrarfb">
                <tr>
                  <td id="imgfb"><img src='Imagens/124010.png'/></td>
                  
                  <td id="txtfb"><a href="https://www.facebook.com/" target="_blank">Entrar com o Facebook</a></td> 
                </tr>
            </table>
            <p id="Esqueceu">Esqueceu sua senha?</p>
        </div>
        
    </main>
    <script src="InstagramLoginPage.js"></script>
</body>
</html>
